{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="main">
    <div class="page-header breadcrumb-wrap">
        <div class="container">

            <div class="breadcrumb">
                <a href="{% url 'index' %}" rel="nofollow">Home</a>
                <span></span> Pages
                <span></span> Signup
            </div>
        </div>
    </div>
    <section class="pt-150 pb-150">
        <div class="container">

            <div class="row">
                <div class="col-lg-6 m-auto">

                    <div class="row">
                        {% include 'includes/alerts.html' %}
                        <div class="login_wrap widget-taber-content p-30 background-white border-radius-5">

                            <div class="padding_eight_all bg-white">

                                <div class="heading_s1">

                                    <h3 class="mb-30">Verification</h3>
                                </div>

                                <form action='' method="post">
                                    {% csrf_token %}
                                    <div class='form-group'>
                                        <input type="text" name="otp" maxlength="30" placeholder="Enter the OTP" required="" id="otp">
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-fill-out btn-block hover-up"
                                            name="login">Verify Code</button>
                                    </div>
                                </form>
                               

                                <div class="text-muted text-center">Already have an account? <a
                                        href="{% url 'user_login' %}">Sign in now</a></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
