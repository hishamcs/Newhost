<head>
    <meta charset="utf-8">
    <title>DoloFitness</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets_1/imgs/theme/Dolo.png' %}">
    <!-- Template CSS -->
    <link href="{% static 'assets_1/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        
        <section class="content-main mt-80 mb-80">
            {% include 'includes/alerts.html' %}
            <div class="card mx-auto card-login" style="max-width: 500px;">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" placeholder="Please Enter email" type="email" name='email' required>
                        </div> <!-- form-group// -->
                        <div class="mb-3">
                            <input class="form-control" placeholder="Please Enter Password" type="password" name='password' required>
                        </div> <!-- form-group// -->
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100"> Login </button>
                        </div> <!-- form-group// -->
                    </form>
                    
                </div>
            </div>
        </section>
        
    </main>
    <script src="{% static 'assets_1/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets_1/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets_1/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'assets_1/js/main.js' %}" type="text/javascript"></script>
</body>
